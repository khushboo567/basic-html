<!Doctype html>
<html>

<head>
    <link href="login.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>

<body bgcolor="slateblue">
    <center><img src="https://upload.wikimedia.org/wikipedia/en/c/cd/ICAI_logo.png" class="source"></center>
    <center>
        <p>The Institute of Chartered Accountants of India</p>
    </center>
    <center>
        <p>(Setup by An Act of Parliament)</p>
    </center>
    <form>
        <div class="para">
            <label>User ID:</label>
            <input type="text" placeholder="Enter User ID" required />
            <br><br>
            <label>Password:</label>
            <input type="password" placeholder="Enter password" required />
            <div class="txt_field">
                <table>
                    <tr>
                        <td><a href="#">Change password</a></td>
                        <td><a href="#">Forget password</a></td>
                    </tr>
                </table>
            </div>
            <br><br>
            <div class="button">
                <input type="submit" name="submit" id="submit" value="Login" />
            </div>
        </div>
    </form>
    <div class="container">
        <div class="row">
            <div class="col-sm-auto">
            </div>
        </div>
    </div>
</body>         
</html>
